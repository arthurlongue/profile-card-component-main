<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img class="card-pattern" src="images/bg-pattern-card.svg" alt="" />
      <img class="profile" src="images/image-victor.jpg" alt="rosto de um homem" />
      <div class="card-header">
        <h1>
          Victor Crest
          <span class="gray">26</span>
        </h1>
        <p>London</p>
      </div>
      <span class="hr"></span>
      <div class="inline-wrapper">
        <div class="wrapper">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="wrapper">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="wrapper">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
